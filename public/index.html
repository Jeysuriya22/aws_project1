<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Expense Tracker</h1>
        
        <!-- Monthly Budget Section -->
        <div class="budget-section">
            <h2>Set Your Monthly Budget</h2>
            <label for="monthly-budget">Enter Budget:</label>
            <input type="number" id="monthly-budget" placeholder="e.g., 1000" />
            <button onclick="setBudget()">Set Budget</button>
        </div>

        <!-- Day-to-Day Expense Form -->
        <form id="expense-form">
            <h2>Enter Day-to-Day Expenses</h2>
            <label for="expense-date">Date:</label>
            <input type="date" id="expense-date" placeholder="Select Date" />
            <label for="expense-description">Description:</label>
            <input type="text" id="expense-description" placeholder="Expense Description" />
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" placeholder="e.g., 50" />
            <button type="button" onclick="addExpense()">Add Expense</button>
        </form>

        <!-- Expense List -->
        <h2>Expenses</h2>
        <ul id="expense-list"></ul>

        <!-- Summary Section -->
        <div class="summary">
            <h2>Monthly Summary</h2>
            <p>Total Expenses: $<span id="total-expenses">0</span></p>
            <p>Remaining Budget: $<span id="remaining-budget">0</span></p>
            <p>Monthly Savings: $<span id="monthly-savings">0</span></p>
        </div>
        <button onclick="uploadExpenses()">Upload Expenses to S3</button>

    </div>

    <script src="app.js"></script>
</body>
</html>
